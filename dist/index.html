<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World: Inrupt JavaScript Client Libraries</title>
    <script defer src="./index.js" ></script>
    <link rel="stylesheet" href="my-demo.css" />
  </head>
  <body>
    
    <header>
        <h2>Hello World</h2>
        <h3>with Inrupt JavaScript Client Libraries</h3>
    </header>
    <section id="login" class="panel">
        <div class="row">
          <label id="labelLogin" for="btnLogin">1. Click the button to log in: </label>
          <button name="btnLogin" id="btnLogin">Login</button> 
          <p id="labelStatus"></p>
        </div>
    </section>

    <div id="read" class="panel" >
      <div class="row">
        <label id="readlabel" for="webID">2. Enter a WebID: </label>
        <input type="url" id="webID" name="webID"  size="50" pattern="https://.*"  value="https://pod.inrupt.com/<username>/profile/card#me">
        <button name="btnRead" id="btnRead" >Read Profile</button>
      </div>
      <dl class="display"> 
          <dt>Profile SolidDataset: </dt>
          <dd id="labelProfile"></dd>
          <dt>Formatted Name (FN): </dt>
          <dd id="labelFN"></dd>
          <dt>Role: </dt>
          <dd id="labelRole"></dd>
      </dl>
    </div>

    <div id="write" class="panel" >
      <div class="row">
        <label id="writelabel">2. Create a private reading list in your Pod.</label>
      </div>
      <div class="row">
        <label id="podlabel" for="PodURL">a. Enter your file URL: </label>
        <input type="url" id="PodURL" name="PodURL"  size="50" pattern="https://.*"  placeholder="e.g., https://pod.inrupt.com/<username>/private/myList">
      </div>
      <div class="row">
        <label id="listLabel" for="titles">b. Enter items to write in the file: </label>
        <textarea id="titles" name="titles" rows="5" cols="42"></textarea>
        <button name="btnCreate" id="btnCreate">Create</button> <span id="labelCreateStatus"></span>
      </div>
      <div class="row"></div>
        <label id="labelRetrieved" for="savedtitles">Retrieved:</label>
        <textarea id="savedtitles" name="savedtitles" rows="5" cols="42" readonly></textarea>
      </div>
    </div>

    <div id="access" class="panel" >
      <div class="row">
        <label id="accesslabel">3. Fetch the Resource and its Access Control Resource and Display the updated Access Control Resource.</label>
      </div>
      <div class="row">
        <label id="resourcelabel" for="ResourceURL">a. Enter your resource URL: </label>
        <input type="url" id="ResourceURL" name="ResourceURL"  size="50" pattern="https://.*"  placeholder="e.g., https://pod.inrupt.com/<username>/private/myList">
        <button name="btnGetResourcePolicy" id="btnGetResourcePolicy">Display the updated ACR</button>
      </div>
      <div class="row"></div>
        <textarea id="policiesRetrieved" name="policiesRetrieved" rows="5" cols="42" readonly></textarea>
      </div>
    </div>
  </body>
</html>
